<h3>Utilisation formulaire dans fils (output)</h3>
<form ngForm #formUpdate (submit)="onSaveAssignment($event); formUpdate.reset()" *ngIf="assignment" class="form">
    <mat-form-field>
        <input matInput [(ngModel)]="nomAssignment" placeholder="" name="nom" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker" 
        [(ngModel)]="dateDeRendu"
        name="date" required
        >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      

    <button [disabled]="((!nomAssignment)||(!dateDeRendu))" mat-stroked-button color="primary">
      Sauver un devoir
    </button>
</form>
